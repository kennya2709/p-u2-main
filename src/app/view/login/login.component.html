
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" formControlName="username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Contraseña" type="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width" type="submit">Iniciar sesión</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
