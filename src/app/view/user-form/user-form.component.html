<form [formGroup]="userForm" (ngSubmit)="save()" class="user-form">
  <h2 mat-dialog-title *ngIf="!data">Agregar Usuario</h2>
  <h2 mat-dialog-title *ngIf="data">Editar Usuario</h2>

  <mat-dialog-content>
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">Username is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email address.</div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required>
        <mat-error *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">Phone is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">Password is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Role</mat-label>
        <input matInput formControlName="role" required>
        <mat-error *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">Role is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input id="status" formControlName="status" type="checkbox">
    </div>

    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Client ID</mat-label>
        <input matInput formControlName="idClient">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
